<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
    </head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 상세 페이지')}"></th:block>
        
        <div class="card">
            <div class="card-body" th:object="${post}">
                <form>
                    <div class="mt-2">
                        <label for="id" class="form-label">번호</label>
                        <input id="id" class="form-control" type="text"
                            th:value="*{id}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="title" class="form-label">제목</label>
                        <input id="title" class="form-control" type="text"
                            th:value="*{title}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="content" class="form-label">내용</label>
                        <textarea id="content" class="form-control" 
                            th:text="*{content}" rows="5" readonly></textarea>
                    </div>
                    <div class="mt-2">
                        <label for="author" class="form-label">작성자</label>
                        <input id="author" class="form-control" type="text"
                            th:value="*{author}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="createdTime" class="form-label">작성 시간</label>
                        <input id="createdTime" class="form-control" type="text"
                            th:value="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}" readonly />
                    </div>
                    <div class="mt-2">
                        <label for="modifiedTime" class="form-label">수정 시간</label>
                        <input id="modifiedTime" class="form-control" type="text"
                            th:value="*{#temporals.format(modifiedTime, 'yyyy-MM-dd HH:mm:ss')}" readonly />
                    </div>
                </form>
                
                <div class="mt-2">
                    <a class="btn btn-success form-control" th:href="@{/post/modify(id=*{id})}">수정하기</a>
                </div>
            </div>
        </div>
		
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
