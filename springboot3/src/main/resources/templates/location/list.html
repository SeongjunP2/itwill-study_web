<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('위치 목록 페이지')}"></div>
        
        <main>
            <table>
                <thead>
                    <tr>
                        <th>위치 번호</th>
                        <th>도로명</th>
                        <th>우편번호</th>
                        <th>도시</th>
                        <th>주</th>
                        <th>나라</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr th:each="loc : ${locations}" th:object="${loc}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{streetAddress}"></td>
                        <td th:text="*{postalCode}"></td>
                        <td th:text="*{city}"></td>
                        <td th:text="*{stateProvince}"></td>
                        <td>
                            <a th:href="@{/country/details(id=*{country.id})}" th:text="*{country.countryName}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
	</body>
</html>
