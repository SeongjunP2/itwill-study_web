<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<div th:replace="~{/layout/fragments :: pageHeader('업무 목록')}"></div>
        
        <main class="m-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>직무 이름</th>
                        <th>최소 급여</th>
                        <th>최대 급여</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}" th:object="${job}">
                        <td th:text="*{id}"></td>
                        <td>
                            <a th:href="@{/job/details/{id}(id=*{id})}" th:text="*{jobTitle}"></a>
                        </td>
                        <td th:text="*{minSalary}"></td>
                        <td th:text="*{maxSalary}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
