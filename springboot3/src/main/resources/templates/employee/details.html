<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('직원 상세 정보')}"></div>
		
        <main class="m-2">
            <table class="table table-striped table-hover">
                <tbody th:Object="${employee}">
                    <tr>
                        <th>사번</th> 
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <th>이름</th> 
                        <td th:text="*{firstName + ' ' + lastName}"></td>
                    </tr>
                    <tr>
                        <th>이메일</th> 
                        <td th:text="*{email}"></td>
                    </tr>
                    <tr>
                        <th>전화번호</th> 
                        <td th:text="*{phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th>입사일</th> 
                        <td th:text="*{hireDate}"></td>
                    </tr>
                    <tr>
                        <th>직무</th> 
                        <td th:text="*{job.jobTitle}"></td>
                    </tr>
                    <tr>
                        <th>급여</th> 
                        <td th:text="*{salary}"></td>
                    </tr>
                    <tr>
                        <th>보너스</th> 
                        <td th:text="*{commissionPct}"></td>
                    </tr>
                    <tr>
                        <th>매니저
                        <td th:text="*{manager != null} ? *{manager.firstName + ' ' + manager.lastName}"></td>
                    </tr>
                    <tr>
                        <th>부서
                        <td th:text="*{department.departmentName}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
