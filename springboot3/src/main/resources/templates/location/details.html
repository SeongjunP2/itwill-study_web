<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('위치 상세 정보)}"></div>
		
        <main class="m-2">
            <table class="table table-striped table-hover">
                <tbody th:Object="${location}">
                    <tr>
                        <th>위치 번호</th>
                        <td th:text="*{id}"></td>
                    <tr/>
                    <tr>
                        <th>도로명</th>
                        <td th:text="*{streetAddress}"></td>
                    <tr/>
                    <tr>
                        <th>우편번호</th>
                        <td th:text="*{postalCode}"></td>
                    <tr/>
                    <tr>
                        <th>도시</th>
                        <td th:text="*{city}"></td>
                    </tr>
                    <tr>
                        <th>주</th>
                        <td th:text="*{stateProvince}"></td>
                    </tr>
                    <tr>
                        <th>나라</th>
                        <td th:text="*{country.countryName}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
