<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Boot 3</title>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('부서 상세 페이지')}"></div>
        
        <main>
            <table>
                <tbody th:Object="${department}">
                    <tr>
                        <th>번호</th> 
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <th>이름</th> 
                        <td th:text="*{departmentName}"></td>
                    </tr>
                    <tr>
                        <th>매니저</th>
                        <th:block th:if="*{manager != null}"> 
                        <td th:text="*{manager.firstName + ' ' + manager.lastName}"></td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>위치</th> 
                        <td th:text="*{location.streetAddress}"></td>
                    </tr>
                </tbody>
            </table>
        </main>
	</body>
</html>
