<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
        <div th:replace="~{/layout/fragments :: pageHeader('나라 상세 정보')}"></div>
		
        <main class="m-2">
            <table class="table table-striped table-hover">
                <tbody th:Object="${country}">
                    <tr>
                        <th>나라 ID</th>
                        <td th:text="*{id}"></td>
                    <tr/>
                    <tr>
                        <th>나라 이름</th>
                        <td th:text="*{countryName}"></td>
                    <tr/>
                    <tr>
                        <th>대륙 번호</th>
                        <td th:text="*{region.regionName}"></td>
                    <tr/>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
